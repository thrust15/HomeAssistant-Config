  - platform: sun
    event: sunrise
  condition: []
  action:
  - service: light.turn_off
    data: {}
    entity_id: light.achtertuin
  mode: single
- id: '1611472021768'
  alias: bij zonsondergang tuinverlichting aan
  description: ''
  trigger:
