- id: '1640192373877'
  alias: Speurtocht
  description: ''
  trigger:
  - platform: webhook
    webhook_id: start_speurtocht
  condition: []
  action:
  - service: tts.google_translate_say
    data:
      entity_id: media_player.woonkamer_google_home
      language: nl
      message: Van mij krijg je geen gedicht, er is een speurtocht in het vooruitzicht,
        volg daarom het licht, dat is nu even je plicht, zorg dat je de telefoon in
        je hand vind, dan mis je geen hint
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - repeat:
      until:
      - condition: state
        entity_id: binary_sensor.woonkamer
        state: 'on'
        for:
          hours: 0
          minutes: 0
          seconds: 0
      sequence:
      - service: light.turn_on
        data:
          flash: short
        target:
          entity_id: light.kast_spot
      - delay:
          hours: 0
          minutes: 0
          seconds: 10
          milliseconds: 0
  - repeat:
      until:
      - condition: state
        entity_id: binary_sensor.overloop
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          flash: short
        target:
          entity_id: light.overloop_lamp
      - delay:
          hours: 0
          minutes: 0
          seconds: 10
          milliseconds: 0
  - service: notify.mobile_app_iphone_van_nik
    data:
      message: Hij ligt niet in de kelder, denk je wel helemaal helder?
  - repeat:
      until:
      - condition: state
        entity_id: binary_sensor.slaapkamer
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          flash: short
        target:
          entity_id:
          - light.slaapkamer_kant_nik
          - light.slaapkamer_kant_dionne
      - delay:
          hours: 0
          minutes: 0
          seconds: 10
          milliseconds: 0
  - service: notify.mobile_app_iphone_van_nik
    data:
      message: Ach klussen kan die Jorrit zo goed, maakt een kast in een halve dag
        als het moet. De speurtocht is nog niet geÃ«indigd, zie jij het volgende licht?
  - repeat:
      until:
      - condition: state
        entity_id: binary_sensor.studeerkamer
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          flash: short
        target:
          entity_id:
          - light.zolder_kantoor_1
          - light.zolder_kantoor_2
          - light.zolder_kantoor_3
          - light.zolder_kantoor_4
          - light.hue_ambiance_spot_1
          - light.hue_ambiance_spot_2
          - light.hue_ambiance_spot_5
          - light.hue_ambiance_spot_6
      - delay:
          hours: 0
          minutes: 0
          seconds: 10
          milliseconds: 0
  - service: notify.mobile_app_iphone_van_nik
    data:
      message: 'Het einde is in zicht, maar dit keer is het geen licht. Het cadeau
        ligt verstopt, op een plek waarin kleren worden gepropt '
  - wait_for_trigger:
    - platform: state
      entity_id: binary_sensor.wasmachine_deur
      from: 'off'
      to: 'on'
  - service: notify.mobile_app_iphone_van_nik
    data:
      message: Je hebt het cadeau, dat ging makkelijk zo. We kunnen weer naar beneden,
        klaar met deze gekkigheden
  - wait_for_trigger:
    - platform: state
      entity_id: binary_sensor.woonkamer
      from: 'off'
      to: 'on'
  - service: tts.google_translate_say
    data:
      entity_id: media_player.woonkamer_google_home
      message: Ik hoop dat je heb genoten. Je kan wel raden wie jou heeft getrokken
        tussen de loten.
      language: nl
  mode: single
