- id: '1613681970688'
  alias: WC Light motion sensor
  description: Turns WC light on and off on the basis of Illuminance and motion
  use_blueprint:
    path: homeassistant/motion_light_illuminance.yaml
    input:
      light_brightness: '70'
      motion_entity: binary_sensor.wc
      light_target:
        entity_id: light.wc
      no_motion_wait: '3'
      illuminance_entity: sensor.illuminance_wc
      light_color_temperature: '400'
      high_illuminance_threshold: '40'
      turn_light_off: true
      low_illuminance_threshold: '20'
- id: '1618605439620'
  alias: Wasmachine is klaar
  description: ''
  use_blueprint:
    path: homeassistant/wasmachine.yaml
    input:
      door_sensor: binary_sensor.wasmachine_deur
      power_sensor: sensor.shellyplug_s_df754b_power
      power_when_done: 1.1
      input_helper: input_select.wasmachine_state
      target_light:
        entity_id: light.kast_spot
      target_color: magenta
      reference_light: light.bank
      target_media_player: media_player.woonkamer_google_home
