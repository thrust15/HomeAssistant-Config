- id: '1613681970688'
  alias: WC Light motion sensor
  description: Turns WC light on and off on the basis of Illuminance and motion
  use_blueprint:
    path: homeassistant/motion_light_illuminance.yaml
    input:
      light_brightness: '70'
      motion_entity: binary_sensor.wc
      light_target:
        entity_id: light.wc
      no_motion_wait: '3'
      illuminance_entity: sensor.illuminance_wc
      light_color_temperature: '400'
      high_illuminance_threshold: '40'
      turn_light_off: true
      low_illuminance_threshold: '20'
- id: '1630429802366'
  alias: Zonnescherm
  description: ''
  trigger:
  - device_id: bcfc8af6de85e13c9943ec9327a6e949
    domain: zha
    platform: device
    type: remote_button_short_press
    subtype: turn_on
    id: 'on'
  - device_id: bcfc8af6de85e13c9943ec9327a6e949
    domain: zha
    platform: device
    type: remote_button_short_press
    subtype: turn_off
    id: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      sequence:
      - choose:
        - conditions:
          - condition: device
            device_id: 6193b9b3a3a052873c5530ce93afb3eb
            domain: cover
            entity_id: cover.zonnescherm
            type: is_opening
          sequence:
          - service: cover.stop_cover
            target:
              device_id: 6193b9b3a3a052873c5530ce93afb3eb
        default:
        - service: cover.open_cover
          target:
            device_id: 6193b9b3a3a052873c5530ce93afb3eb
    - conditions:
      - condition: trigger
        id: 'off'
      sequence:
      - choose:
        - conditions:
          - condition: device
            device_id: 6193b9b3a3a052873c5530ce93afb3eb
            domain: cover
            entity_id: cover.zonnescherm
            type: is_closing
          sequence:
          - service: cover.stop_cover
            target:
              device_id: 6193b9b3a3a052873c5530ce93afb3eb
        default:
        - service: cover.close_cover
          target:
            device_id: 6193b9b3a3a052873c5530ce93afb3eb
    default: []
  mode: single
