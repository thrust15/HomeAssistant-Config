telegram_bot:
  - platform: webhooks
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_chat_id
      - !secret telegram_security_chat_id
      - !secret telegram_notification_chat_id
      - !secret telegram_dionne_chat_id

#Setting up notifications
notify:
  - name: Nik telegram
    platform: telegram
    chat_id: !secret telegram_chat_id
  - name: Security telegram
    platform: telegram
    chat_id: !secret telegram_security_chat_id
  - name: all ios
    platform: group
    services:
      - service: mobile_app_iphone_van_nik
      - service: mobile_app_iphone_van_dionne

# Z-wave
# zwave:
#   usb_path: /dev/ttyACM0
#   device_config: !include zwave_device_config.yaml

stream:

camera:
  - platform: generic
    still_image_url: !secret FrontCameraStillUrl
    stream_source: !secret FrontCameraStreamUrl
    name: Frontyard
  - platform: generic
    still_image_url: !secret BackCameraStillUrl
    stream_source: !secret BackCameraStreamUrl
    name: Backyard
  - platform: generic
    name: BabyMonitor
    still_image_url: !secret BabyMonitorStillUrl
    stream_source: !secret BabyMonitorStreamUrl

alarm_control_panel:
  - platform: manual
    code: !secret alarm_control_panel_code
    name: Home alarm
    trigger_time: 60
    arming_time: 0
    delay_time: 0

image_processing:
  - platform: doods
    url: "http://127.0.0.1:8085"
    detector: tensorflow
    auth_key: !secret DoodsAuthKey
    source:
      - entity_id: camera.frontyard
        name: Voortuin
      - entity_id: camera.backyard
        name: Achtertuin
    file_out:
      - "/config/www/tensorflow.jpg"
     # - "/camera/doods/{{camera_entity.split('.')[1]}}_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"
    labels:
      - person
    scan_interval: 10000
    confidence: 80

zone: !include zones.yaml
input_select: !include input_select.yaml
input_boolean: !include_dir_merge_named input_boolean/
input_number: !include input_number.yaml
binary_sensor: !include_dir_merge_list binary_sensor/
group: !include_dir_merge_named group/
automation old: !include_dir_merge_list automation/
automation: !include automations.yaml
script: !include_dir_merge_named scripts/
switch: !include switch.yaml

rest_command:
  directus_notification:
    url: !secret directus_notification_webhook
    method: post
    payload: >
      {
          "attachments": [
              {
                  "content": {
                      "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                      "body": [
                          {
                              "size": "Medium",
                              "style": "heading",
                              "text": "Directus in status {{states.sensor.directus_production.state}}",
                              "type": "TextBlock",
                              "weight": "Bolder"
                          },
                          {
                              "facts": [
                                  {
                                      "title": "Database: ",
                                      "value": "{{states.sensor.directus_pg_response_time_status.state}} {{states.sensor.directus_pg_response_time.state}}ms"
                                  },
                                  {
                                      "title": "Storage:",
                                      "value": "{{states.sensor.directus_storage_response_status.state}} {{states.sensor.directus_storage_response_time.state}}ms"
                                  },
                                  {
                                      "title": "Cache:",
                                      "value": "{{states.sensor.directus_cache_response_status.state}} {{states.sensor.directus_cache_response_time.state}}ms"
                                  },
                                  {
                                      "title": "Ratelimiter:",
                                      "value": "{{states.sensor.directus_ratelimiter_response_status.state}} {{states.sensor.directus_ratelimiter_response_time.state}}ms"
                                  }
                              ],
                              "type": "FactSet"
                          }
                      ],
                      "type": "AdaptiveCard",
                      "version": "1.5"
                  },
                  "contentType": "application/vnd.microsoft.card.adaptive",
                  "contentUrl": null
              }
          ],
          "type": "message"
      }
    content_type: "application/json"