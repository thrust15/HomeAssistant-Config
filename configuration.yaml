homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longtitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam
  # Customization file
  customize: !include customize.yaml
  external_url: !secret base_url
  internal_url: http://192.168.1.15:8123
  allowlist_external_dirs:
    - /media/security

logger:
  default: warning

default_config:

person:

hassio:

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes

# Enables configuration UI
config:

wake_on_lan:

# Store changes in InfluxDB
influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: home_assistant
  username: !secret influxdb_username
  password: !secret influxdb_password
  max_retries: 3
  default_measurement: state

http:
  # Secrets are defined in the file secrets.yaml
  #api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.16.0.0/12
    - 192.168.1.0/24
      #  trusted_networks:
      #    - !secret home_ip
  ip_ban_enabled: true
  #  login_attempts_threshold: 5

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Recorder, keep 7 days in hass UI, rest is in grafana and influxDB
recorder:
  purge_keep_days: 7

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor: !include_dir_merge_list sensor/

# Enables the ios component
ios:
  push:
    categories:
      - name: Wekker
        identifier: 'wekker'
        actions:
          - identifier: 'SNOOZE'
            title: 'Snooze'
          - identifier: 'WEKKER_UIT'
            title: 'Wekker uit'
            destructive: true

# Text to speech
tts:
  - platform: google_translate
    language: 'nl'

# Cloud
#cloud:

#setting up nest
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

light:
  - platform: switch
    name: Hal
    entity_id: switch.hal_verlichting
  # - platform: switch
  #   name: Kerstboom
  #   entity_id: switch.kerstboom
  # - platform: switch
  #   name: Kerstverlichting Achtertuin
  #   entity_id: switch.kerstverlichting_achtertuin
  - platform: group
    name: licht groep woonkamer
    entities:
      - light.woonkamer
      - light.keuken_dimmer

#setting up sonos & tv
media_player:
  - platform: philips_js
    host: 192.168.1.32
    scan_interval: 5
  - platform: ziggo_mediabox_xl
    host: 192.168.1.37
    name: Ziggo Mediabox
  - platform: androidtv
    name: Android TV
    host: 192.168.1.178
    exclude_unnamed_apps: true
    apps:
      nl.rtl.videoland: "Videoland"
      nl.nlziet: "NLZIET"
      org.droidtv.nettvbrowser: "RTL/NPO"
      com.talpa.kijk: "Kijk"
      org.droidtv.playtv: "TV"
      com.netflix.ninja: "Netflix"
      com.plexapp.android: "Plex"
      com.google.android.youtube.tv: "YouTube"
      org.droidtv.nettvapp2512: "RTL XL"
      org.droidtv.nettvapp2786: "NPO"
      com.google.android.tvlauncher: "Android TV Launcher"
    state_detection_rules:
      'nl.rtl.videoland':
        - 'paused':
            'wake_lock_size': 1
        - 'playing':
            'wake_lock_size': 2
        - 'idle':
            'wake_lock_size': 0
      'com.talpa.kijk':
        - 'paused':
            'wake_lock_size': 0
        - 'playing':
            'wake_lock_size': 2
      'org.droidtv.playtv':
        - 'playing'
      'com.google.android.tvlauncher':
        - 'standby'
      'org.droidtv.nettvapp2512':
        - 'idle'
      'org.droidtv.nettvapp2786':
        - 'idle'
      'org.droidtv.nettvbrowser':
        - 'playing'

