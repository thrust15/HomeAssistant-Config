- id: '1622521114737'
  alias: Overkapping verlichting
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: '10'
    id: sun_up
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: '10'
    id: sun_down
  - platform: state
    entity_id: alarm_control_panel.home_alarm
    id: alarm_panel
  - platform: state
    entity_id: sensor.back_person
    id: back_person_detected
  - platform: state
    entity_id: sensor.back_person
    to: '0'
    for:
      minutes: 5
    id: no_back_person_detected
  - platform: state
    entity_id: binary_sensor.overkapping
    from: "off"
    to: "on"
  - platform: state
    entity_id: binary_sensor.overkapping
    from: "on"
    to: "off"
    for:
      minutes: 15
  condition: []
  action:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sun.sun
        attribute: elevation
        above: '10'
      sequence:
      - condition: not
        conditions:
          condition: trigger
          id:
            - back_person_detected
            - no_back_person_detected
      - service: light.turn_off
        target:
          entity_id: light.overkapping
        data:
          transition: 5
    - conditions:
      - condition: not
        conditions:
          - alias: "alarm not off"
            condition: state
            entity_id: alarm_control_panel.home_alarm
            state: "disarmed"
      sequence:
      - alias: "person detected or not?"
        choose:
        - conditions:
          - condition: not
            conditions:  
            - alias: "Person in backyard"
              condition: state
              entity_id: sensor.back_person
              state: '0'
              for:
                minutes: 5
          sequence:
          - service: light.turn_on
            target:
              entity_id: light.overkapping
            data:
              transition: 1
              color_temp: 370
              brightness_pct: 100
        default:
        - alias: "turn light off"
          service: light.turn_off
          target:
            entity_id: light.overkapping
          data:
            transition: 5
    default:
    - alias: "Full strength or half"
      choose:
      - conditions:
          - alias: "no motion"
            condition: state
            entity_id: binary_sensor.overkapping
            state: "off"
            for:
              minutes: 15
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.overkapping
            data:
              transition: 5
              color_temp: 370
              brightness_pct: 50
      default:
        - service: light.turn_on
          target:
            entity_id: light.overkapping
          data:
            transition: 5
            color_temp: 370
            brightness_pct: 100
  mode: single

