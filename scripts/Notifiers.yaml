all_notifiers:
  sequence:
    service: script.turn_on
    entity_id:
      - script.afvalbak_notificatie
      - script.wasmachine

afvalbak_notificatie:
  sequence:
    - condition: time
      after: '20:30:00'
    - service: script.turn_on
      entity_id:
        - script.papier_bak_notificatie
        - script.groene_bak_notificatie
        - script.plastic_bak_notificatie

papier_bak_notificatie:
  sequence:
    - condition: template
      value_template: '{{(now() + timedelta( days = 1)).strftime("%Y-%m-%d") == (states.sensor.trash_papier.state)}}'
    - service: light.turn_on
      entity_id: light.haldeur
      data:
        color_name: 'Blue'
        brightness: 150

groene_bak_notificatie:
  sequence:
    - condition: template
      value_template: '{{(now() + timedelta( days = 1)).strftime("%Y-%m-%d") == (states.sensor.trash_gft.state)}}'
    - service: light.turn_on
      entity_id: light.haldeur
      data:
        color_name: 'Green'
        brightness: 150

plastic_bak_notificatie:
  sequence:
    - condition: template
      value_template: '{{(now() + timedelta( days = 1)).strftime("%Y-%m-%d") == (states.sensor.trash_plastic.state)}}'
    - service: light.turn_on
      entity_id: light.haldeur
      data:
        color_name: 'orangered'
        brightness: 150

wasmachine:
  sequence:
    - condition: state
      entity_id: input_select.wasmachine_state
      state: 'Klaar'
      for:
        minutes: 1
    - condition: state
      entity_id: group.actief
      state: 'on'
    - service: tts.google_translate_say
      entity_id: media_player.woonkamer_google_home
      data:
        message: "De wasmachine is klaar"
        language: "nl"
    - service: light.turn_on
      entity_id: light.kast_spot
      data:
        color_name: 'magenta'
    - service: telegram_bot.send_message
      data:
        message: 'De wasmachine is klaar'
        target: !secret telegram_notification_chat_id
    - condition: state
      entity_id: binary_sensor.woonkamer_donker
      state: 'off'
    - service: light.turn_on
      entity_id: light.kast_spot
      data:
        brightness: 255


