doorbellsound:
  sequence:
    - condition: state
      entity_id: group.bewoners
      state: 'home'
    - service: media_player.play_media
      entity_id: media_player.woonkamer_google_home
      data_template:
        media_content_type: music
        media_content_id: !secret doorbellurl
cameradoorbell:
  sequence:
    - service: camera.snapshot
      entity_id: camera.frontyard
      data:
        filename: /config/www/frontdoor.jpg
    - service: notify.all_ios
      data:
        message: "Ding dong"
        data:
          attachment:
            content-type: jpeg
            url: !secret frontdoorurl
doorbellpause:
  sequence:
    - condition: state
      entity_id: media_player.woonkamer
      state: 'playing'
    - service: media_player.media_pause
      entity_id: media_player.woonkamer
    - delay:
        seconds: 5
    - service: media_player.media_play
      entity_id: media_player.woonkamer
pauseplex:
  sequence:
    - condition: state
      entity_id: media_player.plexmediaplayer
      state: "playing"
    - service: media_player.media_pause
      entity_id: media_player.plexmediaplayer
pauseappletv:
  sequence:
    - condition: state
      entity_id: media_player.apple_tv
      state: "playing"
    - service: media_player.media_pause
      entity_id: media_player.apple_tv
sonos_say:
  alias: "Sonos TTS script"
  sequence:
    - service: sonos.snapshot
      entity_id:
        - media_player.slaapkamer
        - media_player.strijkkamer
    - service: sonos.unjoin
      entity_id:
        - media_player.slaapkamer
        - media_player.strijkkamer
    - service: media_player.volume_set
      entity_id:
        - media_player.slaapkamer
        - media_player.strijkkamer
      data_template:
        volume_level: "{{ volume }}"
    - service: tts.google_say
      entity_id:
        - media_player.slaapkamer
        - media_player.strijkkamer
      data_template:
        message: "{{ message }}"
        language: nl
    - delay: "{{ delay }}"
    - service: sonos.restore
      entity_id:
        - media_player.slaapkamer
        - media_player.strijkkamer
